<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Huawei ICT Academy Email</title>
    <!-- Inline CSS for email client compatibility -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }
      .email-container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
      }
      .header {
        background-color: #c71d23; /* Huawei Red */
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .header img {
        max-height: 50px;
      }
      .content {
        padding: 20px;
      }
      .greeting {
        font-size: 18px;
        font-weight: bold;
      }
      .message {
        margin: 20px 0;
        padding: 15px;
        border-left: 4px solid #c71d23;
        background-color: #f9f9f9;
        font-style: italic;
      }
      .footer {
        background-color: #333;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        font-size: 14px;
      }
      .footer a {
        color: #c71d23;
        text-decoration: none;
        margin: 0 5px;
      }
      @media screen and (max-width: 768px) {
        .content,
        .header,
        .footer {
          padding: 15px;
        }
      }
      @media screen and (max-width: 480px) {
        .content,
        .header,
        .footer {
          padding: 10px;
        }
        .header img {
          max-height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Main Email Container -->
    <table class="email-container" cellpadding="0" cellspacing="0" width="100%">
      <!-- Header Section -->
      <tr>
        <td class="header">
          <img src="{{logo_url}}" alt="Huawei ICT Academy Logo" />
          <p>
            Contact Us:
            <a
              href="mailto:info@huaweiict.com"
              style="color: #ffffff; text-decoration: underline"
              >info@huaweiict.com</a
            >
          </p>
        </td>
      </tr>

      <!-- Main Content Section -->
      <tr>
        <td class="content">
          <!-- Greeting -->
          <p class="greeting">Hello {{to_name}},</p>

          <!-- Message Details -->
          <p>You received a new message from {{from_name}}:</p>

          <!-- Message Content -->
          <div class="message">{{message}}</div>

          <!-- Optional Image Placeholder -->
          <p>
            <img
              src="{{image_url}}"
              alt="Message Illustration"
              style="max-width: 100%; height: auto; border: 1px solid #e0e0e0"
            />
          </p>

          <!-- Call-to-Action Button -->
          <p style="text-align: center">
            <a
              href="{{cta_url}}"
              style="
                display: inline-block;
                background-color: #c71d23;
                color: #ffffff;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
              "
              >Take Action</a
            >
          </p>
        </td>
      </tr>

      <!-- Footer Section -->
      <tr>
        <td class="footer">
          <p>Follow Us:</p>
          <a href="https://facebook.com/huawei" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://twitter.com/huawei" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://linkedin.com/company/huawei" target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>

          <p>&copy; 2024 Huawei ICT Academy. All rights reserved.</p>
          <p><a href="{{unsubscribe_url}}">Unsubscribe</a></p>
        </td>
      </tr>
    </table>
  </body>
</html>
